<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check it out on App Store</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #131722;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 280px;
            background: #181C27;
            padding: 24px 10px 18px 10px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn {
            display: inline-block;
            margin: 10px 4px 0 4px;
            padding: 8px 18px;
            border-radius: 6px;
            background: linear-gradient(135deg, #377DFF 0%, #6A82FB 100%);
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(55, 125, 255, 0.3);
            transition: all 0.2s;
        }
        .btn:hover {
            background: linear-gradient(135deg, #2B6BFF 0%, #5A7AFF 100%);
            box-shadow: 0 4px 12px rgba(55, 125, 255, 0.4);
            transform: translateY(-1px);
        }
        .desc {
            margin-top: 12px;
            color: #f3eaff;
            font-size: 16px;
            line-height: 1.4;
        }
        .qrcode-box {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 8px;
            margin: 0 auto 10px auto;
            width: 120px;
            height: 120px;
        }
        .qrcode-img {
            width: 104px;
            height: 104px;
        }
    </style>
    <script>
        function getStoreUrl() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(ua)) {
                return 'https://play.google.com/store/apps/details?id=com.routine.track';
            }
            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
                return 'https://apps.apple.com/us/app/sparkstreak/id6748314914';
            }
            // 其它平台默认跳转 Google Play
            return 'https://play.google.com/store/apps/details?id=com.routine.track';
        }
        
        function jump() {
            var url = getStoreUrl();
            // 立即跳转
            window.location.href = url;
        }
        
        // 页面加载时立即执行
        window.onload = jump;
        
        // 如果页面已经加载完成，立即执行
        if (document.readyState === 'complete') {
            jump();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Check it out on App Store</h1>
        <div class="qrcode-box">
            <img class="qrcode-img" src="./logo.png" alt="DailySpark Logo">
        </div>
        <div class="desc">I've been using DailySpark to stay on track — wanna join me?</div>
        <a class="btn" href="https://apps.apple.com/us/app/sparkstreak/id6748314914">App Store</a>
        <a class="btn" href="https://play.google.com/store/apps/details?id=com.routine.track">Google Play</a>
    </div>
</body>
</html>
